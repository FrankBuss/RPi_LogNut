<!DOCTYPE html>
<meta charset="utf-8">
<style>

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>
<script src="/d3js.org/d3.v3.min.js"></script> 

<script>
//var Reference = 10000;

var margin = {top: 30, right: 40, bottom: 30, left: 80},
    width = 1800 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom;

//var parseTimeStamp = d3.time.format("%d/%m/%Y-%H:%M:%S").parse;

var x = d3.scale.linear().range([0, width]);
var y0 = d3.scale.linear().range([height, 0]);
//var y1 = d3.scale.linear().range([height, 0]);
//var y2 = d3.scale.linear().range([height, 0]);
//var y3 = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(10);

var yAxisLeft = d3.svg.axis().scale(y0)
    .orient("left").ticks(10);

//var yAxisLeft2 = d3.svg.axis().scale(y1)
//    .orient("right").ticks(10);    

//var yAxisRight = d3.svg.axis().scale(y2)
//    .orient("left").ticks(10);    

//var yAxisRight2 = d3.svg.axis().scale(y3)
//    .orient("right").ticks(10);
     
var valueline = d3.svg.line()
     .interpolate("basis")
    .x(function(d) { return x(d.Temperature); })
    .y(function(d) { return y0(d.Current); });
        
//var valueline1 = d3.svg.line()
//    .interpolate("basis")
//    .x(function(d) { return x(d.Humidity); })
//    .y(function(d) { return y1(d.ppm); });


var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("/logs/K6517B_Log.csv", function(error, data) {
    data.forEach(function(d) {
        //d.TimeStamp = parseTimeStamp(d.TimeStamp);
        d.Current = +d.Current; 
//        d.ppm = +d.ppm; 
        d.Temperature = +d.Temperature;
        //d.Pressure = +d.Pressure;
        //d.Humidity = +d.Humidity; 
        //d.ppm = +(( d.Current- Reference) / ( Reference/ 1E6));
    });

    // Scale the range of the data
    x.domain([d3.min(data, function(d) { return Math.min(d.Temperature); }), d3.max(data, function(d) { return Math.max(d.Temperature); })]);
    y0.domain([d3.min(data, function(d) { return Math.min(d.Current); }), d3.max(data, function(d) { return Math.max(d.Current); })]) 
//    y1.domain([d3.min(data, function(d) { return Math.min(d.ppm); }), d3.max(data, function(d) { return Math.max(d.ppm); })]);
   
//    y3.domain([d3.min(data, function(d) { return Math.min(d.Humidity); }), d3.max(data, function(d) { return Math.max(d.Humidity); })])

    svg.append("path")        // Add the valueline path.
        .style("stroke", "steelblue")
        .attr("d", valueline(data));

//    svg.append("path")        // Add the valueline path.
//        .style("stroke", "green")
//        .attr("d", valueline(data));
        
//    svg.append("path")        // Add the valueline path.
//        .style("stroke", "red")
//        .attr("d", valueline2(data));
        
//    svg.append("path")        // Add the valueline path.
//        .style("stroke", "purple")
//        .attr("d", valueline3(data));        

    svg.append("g")            // Add the X Axis
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .style("fill", "steelblue")
        .call(yAxisLeft);	

//    svg.append("g")
//        .attr("class", "y axis")
//        .style("fill", "green")
//        .call(yAxisLeft2);	

//    svg.append("g")				
//        .attr("class", "y axis")	
//        .attr("transform", "translate(" + width + " ,0)")	
//        .style("fill", "red")		
//        .call(yAxisRight);
    
//    svg.append("g")				
//        .attr("class", "y axis")	
//        .attr("transform", "translate(" + width + " ,0)")	
//        .style("fill", "purple")		
//        .call(yAxisRight2);    

});

</script>
</body>
